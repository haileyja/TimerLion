<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<h1 class="logo"><img src="./images/weniv-logo.svg" alt="weniv"></h1>

<div class="container">
    <h2 class="timer">TIMER</h2>
    <hr>
    
    <div class="count">
        <ul>
            <li class="clock">
                <span>HRS</span>
                <img src="./images/box.png" alt="">
            </li>
            <img class="dot" src="./images/dot.png" alt="dot">
            <li class="clock">
                <span>MIN</span>
                <img src="./images/box.png" alt="">
            </li>
            <img class="dot" src="./images/dot.png" alt="dot">
            <li class="clock">
                <span>SEC</span>
                <img src="./images/box.png" alt="">
            </li>
        </ul>
    </div>
    
    <button class="btn-str">START</button>
    <button class="btn-rs">RESET</button>
</div>


<footer>
    &copy;WENIV CORP.
</footer>


    <script src="index.js"></script>
</body>
</html>
